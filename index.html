
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RxJS Operator Finder</title>
    <style>
      :root { --bg: #0b0f14; --card: #121821; --muted: #6b7280; --text: #e5e7eb; --accent: #60a5fa; }
      * { box-sizing: border-box; }
      body { margin: 0; background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
      .wrap { max-width: 980px; margin: 40px auto; padding: 0 16px; }
      .title { font-size: 28px; font-weight: 700; letter-spacing: 0.2px; }
      .sub { color: var(--muted); margin-top: 6px; }
      .panel { background: var(--card); border: 1px solid #1f2937; padding: 16px; border-radius: 14px; margin-top: 20px; }
      .grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
      label { display:block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
      select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #303a49; background: #0f1520; color: var(--text); }
      .hint { font-size: 12px; color: var(--muted); margin-top: 8px; }
      .row { display:flex; align-items:center; gap:8px; flex-wrap: wrap; }
      .btn { background: #111827; border: 1px solid #1f2937; padding: 8px 12px; border-radius: 10px; color: var(--text); cursor: pointer; }
      .btn:hover { border-color: #334155; }
      .pill { background:#0f1520; border:1px solid #253041; padding:4px 8px; border-radius:9999px; font-size:12px; color:#93c5fd; }
      .result { background: var(--card); border: 1px solid #1f2937; border-radius: 14px; margin-top: 20px; }
      .result h2 { font-size: 18px; padding: 14px 16px; border-bottom: 1px solid #1f2937; margin: 0; display:flex; align-items:center; gap:10px; }
      .list { list-style: none; margin: 0; padding: 0; }
      .item { padding: 12px 16px; border-top: 1px solid #1f2937; display:flex; align-items:center; gap:10px; justify-content:space-between; }
      .op { font-weight: 600; letter-spacing: 0.2px; }
      .meta { color: var(--muted); font-size: 12px; }
      footer { margin-top: 34px; color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
